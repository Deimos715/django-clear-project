# Блок событий
events {
    worker_connections 1024;  # Количество одновременных подключений, которое может обслуживать один воркер
}

# Этот блок отвечает за настройки HTTP
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логи
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Включение конфигов серверов
    include /etc/nginx/conf.d/*.conf;  # Загружаются файлы конфигурации серверов

    # Ваш основной сервер
    server {
        listen 80;
        server_name 127.0.0.1;  # Здесь можно использовать локальный IP или домен, если есть

        location / {
            # Проксируем на Django-приложение через имя контейнера
            proxy_pass http://django_prod_app:8000;  # Используем имя контейнера для связи
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            # Обслуживаем статические файлы
            alias /app/staticfiles/;
        }

        location /media/ {
            # Обслуживаем медиа файлы
            alias /app/media/;
        }

        # Логи для этого сервера
        error_log  /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }
}